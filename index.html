<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Web App</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #f0f0f0; padding: 2rem; text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin-bottom: 2rem; }
    .card-inputs, .counting { background-color: #1e1e1e; padding: 1rem; border-radius: 10px; width: 300px; box-shadow: 0 0 10px #00ffe0; }
    .button-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.4rem; justify-items: center; }
    .card-button { background-color: #333; border: 1px solid #555; color: white; width: 40px; height: 40px; border-radius: 5px; cursor: pointer; font-size: 0.9rem; }
    .card-button:hover { background-color: #555; }
    .card-button.selected { background-color: #00bfff; border-color: #00ffe0; color: black; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; width: 90%; border: none; border-radius: 5px; font-size: 1rem; }
    .output { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Blackjack Strategy + Card Counter</h1>
  <div class="container">
    <div class="card-inputs">
      <h2>Basic Strategy</h2>
      <p>Select your hand total:</p>
      <div class="button-grid" id="playerButtons"></div>
      <p>Select dealer's card:</p>
      <div class="button-grid" id="dealerButtons"></div>
      <button onclick="getStrategy()">Get Move</button>
      <div class="output" id="strategyOutput"></div>
    </div>
    <div class="counting">
      <h2>Card Counting</h2>
      <p>Select a card that was seen:</p>
      <div class="button-grid" id="countButtons"></div>
      <label>Decks Remaining:</label>
      <input type="number" id="decksRemaining" value="6" min="0.5" step="0.5">
      <button onclick="resetCount()">Reset Count</button>
      <button onclick="undoCount()">Undo Last Card</button>
      <div class="output" id="countOutput"></div>
    </div>
  </div>
</body>
</html>
