<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Strategy + Card Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .card-inputs, .counting {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      width: 300px;
    }
    select, input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 90%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .output {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Blackjack Strategy + Card Counter</h1>
  <div class="container">
    <div class="card-inputs">
      <h2>Basic Strategy</h2>
      <label>Your Hand:</label>
      <select id="playerHand">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <!-- Add more options as needed -->
        <option value="21">21</option>
      </select>
      <label>Dealer Card:</label>
      <select id="dealerCard">
        <option value="2">2</option>
        <option value="3">3</option>
        <!-- Add more options up to Ace -->
        <option value="11">Ace</option>
      </select>
      <button onclick="getStrategy()">Get Move</button>
      <div class="output" id="strategyOutput"></div>
    </div>

    <div class="counting">
      <h2>Card Counting</h2>
      <label>Card Seen:</label>
      <select id="cardSeen">
        <option value="2">2</option>
        <option value="3">3</option>
        <!-- Add up to Ace -->
        <option value="11">Ace</option>
      </select>
      <button onclick="updateCount()">Add Card</button>
      <label>Decks Remaining:</label>
      <input type="number" id="decksRemaining" value="6" min="0.5" step="0.5">
      <div class="output" id="countOutput"></div>
    </div>
  </div>

  <script>
    let runningCount = 0;

    function getStrategy() {
      const player = parseInt(document.getElementById('playerHand').value);
      const dealer = parseInt(document.getElementById('dealerCard').value);
      let move = 'Hit';

      if (player >= 17) move = 'Stand';
      else if (player >= 13 && dealer <= 6) move = 'Stand';
      else if (player === 11) move = 'Double if allowed';

      document.getElementById('strategyOutput').innerText = `Recommended Move: ${move}`;
    }

    function getHiLo(card) {
      if (card >= 2 && card <= 6) return 1;
      else if (card >= 10 || card === 11) return -1;
      return 0;
    }

    function updateCount() {
      const card = parseInt(document.getElementById('cardSeen').value);
      runningCount += getHiLo(card);
      const decks = parseFloat(document.getElementById('decksRemaining').value);
      const trueCount = decks > 0 ? (runningCount / decks).toFixed(2) : 'N/A';

      document.getElementById('countOutput').innerText =
        `Running Count: ${runningCount} | True Count: ${trueCount}`;
    }
  </script>
</body>
</html>
